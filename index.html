<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Agenda LabP2D</title>
  
  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <!-- CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    #calendar {
      max-width: 900px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
       min-height: 600px;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Agenda do Laborat√≥rio LabP2D</h1>
  <div id="calendar"></div>
  <div id="error-message" class="error">Erro ao carregar eventos do Google Agenda.</div>

  <!-- Cod FullCalendar JS -->
 <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        locale: 'pt-br',
        initialView: 'dayGridMonth',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        events: {
          url: 'https://www.googleapis.com/calendar/v3/calendars/udesc.labp2d@gmail.com/events?key=AIzaSyBVed9Sl7ylWLC2eIMZXoGezSPQUPjZJ1I',
          failure: function () {
            document.getElementById('error-message').style.display = 'block';
          }
        }
      });
      calendar.render();
    });
  </script>

</body>
</html>
