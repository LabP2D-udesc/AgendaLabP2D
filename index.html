<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agenda LabP2D</title>

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    #calendar {
      max-width: 900px;
      margin: 0 auto 20px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      min-height: 600px;
    }

    form {
      max-width: 400px;
      margin: 0 auto 40px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 8px;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }

    #message {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }

    .error {
      color: red;
    }
    .success {
      color: green;
    }
  </style>
</head>
<body>

  <h1>Agenda do Laboratório LabP2D</h1>

  <form id="event-form">
    <label for="userEmail">Seu E-mail:</label>
    <input type="email" id="userEmail" name="userEmail" placeholder="seuemail@exemplo.com" required />

    <label for="title">Título do Evento:</label>
    <input type="text" id="title" name="title" placeholder="Ex: Reunião" required />

    <label for="start">Data e Hora Início:</label>
    <input type="datetime-local" id="start" name="start" required />

    <label for="end">Data e Hora Fim:</label>
    <input type="datetime-local" id="end" name="end" required />

    <button type="submit">Agendar Evento</button>
  </form>

  <div id="message"></div>

  <div id="calendar"></div>

  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');
      const messageEl = document.getElementById('message');
      const form = document.getElementById('event-form');

      // Configura o calendário
      const calendar = new FullCalendar.Calendar(calendarEl, {
        locale: 'pt-br',
        initialView: 'dayGridMonth',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        events: {
          url: 'https://script.google.com/macros/s/AKfycbzj0_yfV7rc2aVMMlUd1Di4aP4XPoGvT2V9Ia2k4B9KMEoDutwzsUHHbUgiS2CEbbc/exec',
          failure: function () {
            messageEl.textContent = 'Erro ao carregar eventos do Google Agenda.';
            messageEl.className = 'error';
          }
        }
      });

      calendar.render();

      // envio do formulário para criar evento
      form.addEventListener('submit', function (e) {
        e.preventDefault();

        messageEl.textContent = '';
        messageEl.className = '';

        const userEmail = form.userEmail.value.trim();
        const title = form.title.value.trim();
        const start = form.start.value;
        const end = form.end.value;

        if (new Date(start) >= new Date(end)) {
          messageEl.textContent = 'A data e hora de início devem ser antes do fim.';
          messageEl.className = 'error';
          return;
        }

        // Desabilita o botão pra evitar múltiplos cliques
        form.querySelector('button').disabled = true;

        // Monta o corpo do POST para o Apps Script
        const postData = {
          userEmail,
          title,
          start,
          end
        };

        fetch('https://script.google.com/macros/s/AKfycbzj0_yfV7rc2aVMMlUd1Di4aP4XPoGvT2V9Ia2k4B9KMEoDutwzsUHHbUgiS2CEbbc/exec', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(postData)
        })
        .then(response => response.json())
        .then(data => {
          if (data.status === 'ok') {
            messageEl.textContent = 'Evento criado com sucesso!';
            messageEl.className = 'success';
            form.reset();

            // Atualiza o calendário para mostrar o novo evento
            calendar.refetchEvents();
          } else {
            throw new Error(data.message || 'Erro ao criar evento.');
          }
        })
        .catch(error => {
          messageEl.textContent = 'Erro: ' + error.message;
          messageEl.className = 'error';
        })
        .finally(() => {
          form.querySelector('button').disabled = false;
        });
      });
    });
  </script>

</body>
</html>
