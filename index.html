<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Agenda LabP2D</title>

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    #calendar {
      max-width: 900px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      min-height: 600px;
    }

    form {
      max-width: 900px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    input, button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      font-size: 16px;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 20px;
      display: none;
    }

    #form-message {
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Agenda do Laboratório LabP2D</h1>
  <div id="calendar"></div>
  <div id="error-message" class="error">Erro ao carregar eventos do Google Agenda.</div>

  <form id="event-form">
    <h2>Agendar novo evento</h2>
    <input type="text" id="title" placeholder="Título do evento" required>
    <input type="datetime-local" id="start" required>
    <input type="datetime-local" id="end" required>
    <button type="submit">Agendar</button>
    <div id="form-message"></div>
  </form>

  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbxwRiYHga_S48tudjqfiVDGKGcBDyebduATKfBG4XHTVFPUsqt2G3P5teUGNQuwxmg8/exec'; 

    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        locale: 'pt-br',
        initialView: 'dayGridMonth',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        events: function (fetchInfo, successCallback, failureCallback) {
          fetch(API_URL)
            .then(response => response.json())
            .then(data => {
              const events = data.map(e => ({
                title: e.title,
                start: e.start,
                end: e.end
              }));
              successCallback(events);
            })
            .catch(error => {
              console.error('Erro ao buscar eventos:', error);
              document.getElementById('error-message').style.display = 'block';
              failureCallback(error);
            });
        }
      });

      calendar.render();

      // Formulário de agendamento
      document.getElementById('event-form').addEventListener('submit', function (e) {
        e.preventDefault();

        const title = document.getElementById('title').value;
        const start = document.getElementById('start').value;
        const end = document.getElementById('end').value;

        fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ title, start, end })
        })
          .then(response => response.json())
          .then(data => {
            document.getElementById('form-message').textContent = data.message || 'Evento criado.';
            document.getElementById('event-form').reset();
            calendar.refetchEvents();
          })
          .catch(error => {
            console.error('Erro ao criar evento:', error);
            document.getElementById('form-message').textContent = 'Erro ao criar evento.';
          });
      });
    });
  </script>

</body>
</html>
